version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm cache clean --force
        - npm config set registry https://registry.npmjs.org/
        - npm config set strict-ssl false
        - npm install --network-timeout=1000000
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
